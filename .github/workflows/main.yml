name: Main YvesRocher_feed_handler Workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8 flake8-isort
        pip install -r requirements.txt
    - name: Test with flake8 and pytest
      run: |
        python -m flake8 handler/
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: imediadev/yvesrocher_feed_handler:latest 
  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build_and_push_to_docker_hub
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Copy docker-compose.yml via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yml"
        target: "/home/egor/project/yvesrocher/"
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/egor/project/yvesrocher/
          docker compose -f docker-compose.yml pull
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify bot about deploy
        env:
            TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_TO }}
        run: |
          curl -X POST https://tgbot.i-media.ru/trigger_deploy \
            -H "Content-Type: application/json" \
            -d "{\"project\": \"yvesrocher_feed_handler\", \"telegram_to\": \"$TELEGRAM_GROUP_ID\"}"
